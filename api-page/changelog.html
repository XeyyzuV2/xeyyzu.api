<!DOCTYPE html>
<html lang="en">
<head>

    <title>Changelog - Xeyyzu APIs</title>
    <link rel="icon" href="/src/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css"> <!-- Assuming you want to use existing styles -->
    <style>
        /* Basic Navbar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .changelog-entry {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .changelog-entry h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .changelog-entry p {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">

    <div class="container">
